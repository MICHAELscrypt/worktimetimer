<body>

  <div class="container">
    <div class="row">
      <div class="u-full-width">
        <h2 class="u-full-width">Custom Timer</h2>
        <p style="text-align: center;" class="u-full-width">A simple and flexible Pomodoro timer.</p>

        <form class="" action="/timer.html" method="GET">
          <div class="row">
            <div class="offset-by-three columns six columns">
              <label for="tw">Duration of Work Session</label>
              <input class="u-full-width" type="number" placeholder="25 minutes" id="tw" name="tw">
            </div>
            <div class="offset-by-three columns six columns">
              <label for="tb">Duration of Break Session</label>
              <input class="u-full-width" type="number" placeholder="5 minutes" id="tb" name="tb">
            </div>
            <div class="offset-by-three columns three columns">
              <label for="sound">Sound</label>
              <select class="u-full-width" id="sound" name="sound">
                <option value="on">On</option>
                <option value="off">Off</option>
              </select>
            </div>
          </div>
          <input class="button offset-by-three columns six columns" type="submit" value="start timer">
        </form>

      </div>
    </div>
  </div>

</body>
